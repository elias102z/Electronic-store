<div class="container my-4">
  <div class="row">
    @for (product of products; track product.id) {
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <!-- Product image is always shown -->
          <img [src]="'images/' + product.imageUrl" class="card-img-top" [alt]="product.name">
          
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="text-muted">{{ product.brand }}</p>
            <p class="card-text">{{ product.description }}</p>
            <p class="fw-bold">${{ product.price.toFixed(2) }}</p>
            
            <!-- Check product availability -->
            @if (product.availability) {
              <!-- If available, show "Details" and "Add to cart" buttons -->
              <div class="mt-auto d-flex gap-2">
                <a [routerLink]="['/details', product.id]" class="btn btn-outline-primary">Details</a>
                <button class="btn btn-primary" (click)="addToCart(product)">Add to cart</button>
              </div>
            } @else {
              <!-- If NOT available, show "Not available" message -->
              <div class="mt-auto">
                <div class="alert alert-danger mb-0">Not available</div>
              </div>
            }
          </div>
        </div>
      </div>
    } @empty {
      <div class="col-12 text-center">
        <p>There are no products available.</p>
      </div>
    }
  </div>
</div>
